<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Girişi | Berber Randevu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #e8eafc, #fff 80%); min-height: 100vh; display: flex; align-items: center; justify-content: center;}
    .login-box {background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,.09); padding: 38px 34px 30px 34px; max-width:350px;}
    h1 { text-align: center;}
    .btn { border-radius: 7px !important; font-weight: 500; }
  </style>
</head>
<body>
<div class="login-box">
  <h1 class="mb-3">Admin Girişi</h1>
  <form method="POST">
    <div class="mb-3"><input name="username" class="form-control" placeholder="Kullanıcı Adı" required></div>
    <div class="mb-4"><input type="password" name="password" class="form-control" placeholder="Şifre" required></div>
    <button class="btn btn-success w-100">Giriş</button>
  </form>
            <footer style="text-align:center; font-size:14px; color:#444; padding:20px 0 10px 0; letter-spacing:0.5px;">
  Created and Designed by, <b>Mehmet TAŞCI</b>
</footer>
</div>
</body>
</html>
