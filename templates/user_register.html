<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Berber Randevu | Kayıt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg,#ece9e6,#ffffff 80%); min-height:100vh; display:flex; align-items:center; justify-content:center;}
    .register-box {background:#fff; border-radius:20px; box-shadow:0 2px 12px rgba(0,0,0,.07); padding:40px 32px 32px 32px; max-width:500px; width:100%;}
    .berber-logo { font-size:2.2rem; font-weight:bold; color:#206090; letter-spacing:1px; margin-bottom:10px; display:flex; align-items:center; justify-content:center;}
    .berber-logo svg { margin-right: 8px; }
    .btn { border-radius:7px !important; font-weight:500; }
  </style>
</head>
<body>
  
<div class="register-box">
  <div class="berber-logo">
    <svg width="100" height="100" viewBox="0 0 64 64" fill="none" style="margin-right:20px" xmlns="http://www.w3.org/2000/svg">
  <circle cx="20" cy="48" r="6" stroke="#206090" stroke-width="2" fill="#fff"/>
  <circle cx="44" cy="48" r="6" stroke="#206090" stroke-width="2" fill="#fff"/>
  <line x1="22" y1="46" x2="32" y2="32" stroke="#206090" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="46" x2="32" y2="32" stroke="#206090" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="3" fill="#206090"/>
  <line x1="32" y1="32" x2="22" y2="16" stroke="#206090" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="42" y2="16" stroke="#206090" stroke-width="2" stroke-linecap="round"/>
</svg>
Libya Berber Randevu
    
  </div>
  <h3 class="mb-4 text-center">Kayıt Ol</h3>
  <form method="POST">
  <div class="mb-3"><input name="username" class="form-control" placeholder="Kullanıcı Adı" required></div>
  <div class="mb-3"><input name="name" class="form-control" placeholder="Ad Soyad" required></div>
  <div class="mb-4"><input type="password" name="password" class="form-control" placeholder="Şifre" required></div>

    <button class="btn btn-primary w-100">Kayıt Ol</button>
    <a href="/login" class="btn btn-link w-100 mt-2">Giriş sayfasına dön</a>
  </form>
            <footer style="text-align:center; font-size:14px; color:#444; padding:20px 0 10px 0; letter-spacing:0.5px;">
  Created and Designed by, <b>Mehmet TAŞCI</b>
</footer>
</div>
</body>
</html>
