<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Saatleri Yönet | Berber Randevu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg,#e0f4ff,#fff 80%); min-height:100vh;}
    .box {background:#fff; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,.07); padding:30px; max-width:470px; margin:40px auto;}
    h1 { text-align:center;}
    .btn { border-radius:7px !important; }
  </style>
</head>
<body>
<div class="box">
  <h1>Saatleri Yönet</h1>
  <form method="POST" class="mb-3 d-flex">
    <input name="new_time" placeholder="ör: 09:00" required class="form-control me-2">
    <button name="add" class="btn btn-success">Ekle</button>
  </form>
  <ul class="list-group mb-3">
  {% for t in timeslots %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ t.time }}
      <form method="POST" class="d-inline">
        <button name="delete" value="{{ t.id }}" class="btn btn-danger btn-sm">Sil</button>
      </form>
    </li>
  {% endfor %}
  </ul>
  <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary w-100">Panele Dön</a>
</div>
</body>
</html>
